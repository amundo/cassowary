<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASSOWARY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Homemade+Apple&display=swap');

    body {
      background-image: linear-gradient(hsl(192.1, 59.6%, 64.1%), hsl(223.1, 53.4%, 49.6%));
    }

    h1 {
      font-family: Homemade Apple;
    }

    img {
      width: 50%;
    }
  </style>
</head>

<body>
  <h1>CASSOWARY</h1>
  <img src="cassowary.jpg" alt="Watch out y’all it’s a cassowary">


<script type="module">
let srcs = [
  "cassowary.jpg",
  "cassowary2.jpg",
  "cassowary3.jpg"
]

let choice = s => {
  let randomIndex = Math.floor(Math.random()*s.length)
  return s[randomIndex]
}

let randomSrc = choice(srcs)

document.querySelector('img').src = randomSrc

</script>
</body>

</html>
